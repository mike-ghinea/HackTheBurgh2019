<html lang="en">

  </head>

  <body>

    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"><img src="/static/images/efc_logo.png" style="height:40px;">Edinburgh Festival City</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">My account</a>

        </ul>
      </div>
    </nav>
    <!-- Navbar end -->


    <!-- Carousel start -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="/static/images/carousel1.jpeg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/static/images/carousel2.jpeg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/static/images/carousel3.jpeg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- Carousel end -->

      <div class="container">
      <hr>
      <h2>What kind of festivals would you like to see?</h2>
      <hr>
        <form name="Festival type" action="festivals.html" method='POST'>
        <div class ="form-row">
          <div class="form-group col-md-4"><label for="Category">Type of event:</label>
          <select name="Category" class="form-control">
              <option value="0">Fringe</option>
              <option value="1">Demofringe</option>
              <option value="2">Jazz</option>
              <option value="3">Book</option>
              <option value="4">International</option>
              <option value="5">Tattoo</option>
              <option value="6">Art</option>
              <option value="7">Hogmanay</option>
              <option value="8">Science</option>
              <option value="9">Imaginate</option>
              <option value="10">Film</option>
              <option value="11">Mela</option>
              <option value="12">Storytelling</option>
          </select></div>

          <div class="form-group col-md-4"><label for="per_page">Events per page:</label>
          <input class="form-control" type="number" name="per_page" min="25" max="100" value="25"></div>

          <div class="form-group col-md-4"><label for="year">What year:</label>
          <input class="form-control" type="number" name="year" min="2011" max="2019" value="2019"></div>
        </div>

          <button type="submit" class="btn btn-primary">Go</button>
        </form>
      </div>
      <script src="/static/carousel.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
